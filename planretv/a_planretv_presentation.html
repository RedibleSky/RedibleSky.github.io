<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanreTV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3), rgba(255, 255, 0, 0.3));
            overflow: hidden;
            position: relative;
            animation: backgroundAnimation 6s infinite alternate;
            transition: background 3s ease-in-out; /* Transition for background color */
        }

        /* Circle styles */
        .circle {
            position: absolute;
            border-radius: 100vw;
            animation: circlePath 12s infinite, fadeCircleIn 1332ms ease-out;
            animation-direction: alternate;
            transition: background 3s ease-in-out; /* Transition for circle colors */
        }

        /* Circles will be added dynamically */
        .circle:nth-child(1) {
            top: 15vh;
            left: 10vw;
            width: 100px;
            height: 100px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(12, 119, 255, 0.3) 15.62%, rgba(12, 119, 255, 0) 100%);
        }
        
        /* Add additional circles */
        .circle:nth-child(2) {
            top: 30vh;
            left: 70vw;
            width: 120px;
            height: 120px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(255, 165, 0, 0.3) 15.62%, rgba(255, 165, 0, 0) 100%);
        }

        .circle:nth-child(3) {
            top: 50vh;
            left: 30vw;
            width: 110px;
            height: 110px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(0, 255, 0, 0.3) 15.62%, rgba(0, 255, 0, 0) 100%);
        }

        .circle:nth-child(4) {
            top: 20vh;
            left: 50vw;
            width: 130px;
            height: 130px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(255, 0, 255, 0.3) 15.62%, rgba(255, 0, 255, 0) 100%);
        }

        .circle:nth-child(5) {
            top: 60vh;
            left: 20vw;
            width: 140px;
            height: 140px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(255, 255, 0, 0.3) 15.62%, rgba(255, 255, 0, 0) 100%);
        }

        /* Additional 10 circles */
        .circle:nth-child(n+6) {
            width: 90px;
            height: 90px;
            background: radial-gradient(50% 50% at 50% 50%, rgba(0, 0, 255, 0.3) 15.62%, rgba(0, 0, 255, 0) 100%);
        }

        .circle:nth-child(6) { top: 70vh; left: 40vw; }
        .circle:nth-child(7) { top: 10vh; left: 80vw; }
        .circle:nth-child(8) { top: 80vh; left: 30vw; }
        .circle:nth-child(9) { top: 40vh; left: 60vw; }
        .circle:nth-child(10) { top: 15vh; left: 85vw; }
        .circle:nth-child(11) { top: 25vh; left: 50vw; }
        .circle:nth-child(12) { top: 55vh; left: 15vw; }
        .circle:nth-child(13) { top: 65vh; left: 75vw; }
        .circle:nth-child(14) { top: 45vh; left: 25vw; }
        .circle:nth-child(15) { top: 5vh; left: 35vw; }
        .circle:nth-child(16) { top: 75vh; left: 10vw; }
        .circle:nth-child(17) { top: 85vh; left: 80vw; }
        .circle:nth-child(18) { top: 35vh; left: 90vw; }
        .circle:nth-child(19) { top: 50vh; left: 90vw; }
        .circle:nth-child(20) { top: 70vh; left: 10vw; }

        /* Animations for circle movement and fade-in */
        @keyframes circlePath {
            0% {
                transform: translateX(0px) translateY(0px);
            }
            50% {
                transform: translateX(100px) translateY(100px);
            }
            100% {
                transform: translateX(0px) translateY(0px);
            }
        }

        @keyframes fadeCircleIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% {
                background: radial-gradient(circle, rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3), rgba(255, 255, 0, 0.3));
            }
            100% {
                background: radial-gradient(circle, rgba(0, 255, 0, 0.3), rgba(255, 0, 255, 0.3), rgba(0, 255, 255, 0.3));
            }
        }

        /* Animation for text appearance */
        .text {
            position: absolute;
            opacity: 0;
            font-size: 5rem;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #fff; /* Keep the text white */
            animation: textSlideIn 1s forwards 1s;
        }

        @keyframes textSlideIn {
            0% {
                left: -100vw;
                opacity: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Circles with random colors -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- PlanreTV Text -->
    <div class="text">PlanreTV</div>

    <script>
        // Randomize the background color of circles every 3 seconds
        setInterval(function() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                const randomColor = `radial-gradient(50% 50% at 50% 50%, rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.3) 15.62%, rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0) 100%)`;
                circle.style.background = randomColor;
            });
        }, 3000); // Update every 3 seconds
    </script>

</body>
</html>
