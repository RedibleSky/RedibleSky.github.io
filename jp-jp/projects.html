<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        
        function redirect() {
            window.location.href = "/projects/"; 
        }
    </script>
</head>
<body onload="redirect()">
    <p>This link has been moved to /projects/. <a href="/projects/">link</a>.</p>
</body>
</html>
