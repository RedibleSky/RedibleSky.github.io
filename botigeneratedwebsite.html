<title>Potato Page</title>
<style>
body {
background-color: #222;
color: #eee;
font-family: sans-serif;
margin: 0;
display: flex;
flex-direction: column;
min-height: 100vh;
}

.topbar {
background-color: #333;
padding: 10px;
text-align: center;
transition: transform 0.3s ease; 
}

.topbar:hover {
transform: rotateX(10deg); / 3D rotate on hover */
}

.topbar h1 {
margin: 0;
font-size: 2em;
}

.content {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}

.container {
text-align: center;
}

img {
max-width: 300px;
max-height: 300px;
border-radius: 10px;
box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
}

button {
background-color: #444;
color: #eee;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: transform 0.2s ease; 
font-size: 1.2em;
}

button:hover {
transform: scale(1.1); / Grow on hover /
}

button:active {
transform: scale(1); / Return to normal size on click */
}
</style>
