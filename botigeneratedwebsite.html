<style>
body {
background-color: #181818;
color: #ffffff;
font-family: sans-serif;

}

.topbar {
position: fixed;
top: 0;
left: 0;
width: 100%;
background-color: #282828;
padding: 10px;
text-align: center;
transition: transform 0.3s ease;
cursor: pointer;
}

.topbar:hover {
transform: rotateX(10deg) rotateY(10deg);
}

.content {
padding: 50px;
}

img {
width: 300px;
height: 300px;
border-radius: 10px;
object-fit: cover;
}

button {
background-color: #4CAF50;
color: white;
padding: 15px 32px;
border: none;
border-radius: 5px;
cursor: pointer;
transition: transform 0.2s ease;
}

button:hover {
transform: scale(1.1);
}
</style>
